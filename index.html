<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,900|Roboto&display=swap" rel="stylesheet">

    <!-- Stylesheets-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- jQuery Link-->
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

    <!-- Title -->
    <title>Star Wars RPG Game</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Star Wars RPG!</h1>
    </header>

    <!-- Article -->
    <article>
        <!-- Character Choice-->
        <section id="player-selection" class="panel">
            <h2>Choose Your Character</h2>
            <section class="panel-content"> </section>
        </section>

        <!-- Enemies -->
        <section id="enemy-selection" class="panel hide">
            <h2>Choose An Opponent</h2>
            <section class="panel-content"> </section>
        </section>

        <!-- Battlezone -->
        <section>
            <!-- Combatants -->
            <section id="battle" class="panel hide">
                <h2>Battlezone</h2>
                <section class="panel-content">
                    <figure id="player" class="character"></figure>
                    <button id="attack">Attack!</button>
                    <figure id="enemy" class="character"></figure>
                </section>
            </section>

            <!-- Combat Log-->
            <section id="log" class="panel hide">
                <h2>Combat Log</h2>
                <section class="panel-content"> </section>
            </section>
        </section>

        <!-- New Game -->
    </article>
    
    <!-- Footer -->
    <footer>
        <p>Created by Jasmine</p>
    </footer>

    <!-- Scripts -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
